<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a los formularios</title>
</head>
<body>
   <h1>Introducción a los formularios</h1> 

   <form action="#" method="post"> 
    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" required> <br> <br>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" required> <br> <br>

    <label for="psw">Contraseña:</label>
    <input type="password" id="psw" required> <br> <br>

    <label for="fecha">Fecha de nacimiento:</label> <br> <br>
    <input type="date" id="fecha" required > <br> <br>

    <label for="sexo">Sexo:</label>
    <input type="radio" id="masculino" name="sexo" value="masculino">
    <label for="masculino">Masculino</label> <br>

    <input type="radio" id="femenino" name="sexo" value="femenino">
    <label for="femenino">Femenino</label> <br>

    <input type="radio" id="otro" name="sexo" value="otro">
    <label for="otro">Otro</label> <br> <br>

    <label for="pais">País:</label>
    <select name="pais" id="pais">
        <option value="mexico">México</option>
        <option value="usa">Estados Unidos</option>
        <option value="brazil">Brazil</option>
        <option value="italia">Italia</option>
    </select> <br> <br> 
    <label for="comentarios">Comentarios:</label> <br>
    <textarea name="comentarios" id="comentarios" cols="30" rows="4"></textarea> <br>
   <input type="submit" value="Enviar">
</form>
</body>
</html>
